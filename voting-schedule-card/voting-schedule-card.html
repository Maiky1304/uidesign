<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Schedule Card</title>
    <link rel="stylesheet" href="voting-schedule-card.css">
</head>
<body>
    <div class="center">
        <div class="card card-backdrop"></div>
        <div class="card">
            <div class="container">
                <span class="card-title">Voting Schedule</span>

                <div class="info">
                    <div>
                        <span class="info-title">Opening Round</span>
                        <span class="info-text">Nov. 16 - 18</span>
                    </div>
                    <div>
                        <span class="info-title">Final Round</span>
                        <span class="info-text">Nov. 30 - Dec. 5</span>
                    </div>
                    <div>
                        <span class="info-title">Winners Announced</span>
                        <span class="info-text">Dec. 9</span>
                    </div>
                </div>

                <div class="button">
                    <span>Vote for the best books</span>
                </div>

                <div class="rules">
                    <a href="#">Rules and Eligibility</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
